<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        video {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Electron 视频播放器</h1>
    <video id="videoPlayer" controls>
        您的浏览器不支持视频播放功能。
    </video>

    <script>
        console.log('electronAPI:', window.electronAPI); // 调试日志

        // 通过预加载脚本暴露的 API 监听事件
        window.electronAPI.onSelectedFile((event, path) => {
            const videoPlayer = document.getElementById('videoPlayer');
            console.log('Received file path:', path); // 调试日志
            videoPlayer.src = path;
            videoPlayer.play();
        });
    </script>
</body>
</html>
